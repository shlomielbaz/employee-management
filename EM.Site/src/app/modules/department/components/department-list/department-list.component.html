<header style="display: flex; justify-content: space-between; margin: 10px 0">
  <h2>Department List</h2>
  <div>
    <button routerLink="/departments/add" class="btn btn-outline-primary">New Department</button>
  </div>
</header>
<main>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="departments" [hidden]="departments.length == 0">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Department Name</th>
      <th scope="col">Manager Name</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.managerName }}</td>
      <td style="width: 230px;">
        <button class="btn btn-outline-success">view</button>
        &nbsp;
        <button class="btn btn-outline-success">Edit</button>
        &nbsp;
        <button class="btn btn-outline-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div [hidden]="departments.length != 0">Loading</div>
</main>
